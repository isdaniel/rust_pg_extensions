name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  init-pgrx-postgresql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL APT repository and system dependencies
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          echo "----- Install system dependencies -----"
          sudo apt-get install -y \
            libreadline-dev \
            zlib1g-dev \
            flex \
            bison \
            build-essential \
            clang \
            llvm \
            ca-certificates
          echo ""
        
      - name: Install cargo-pgrx
        run: cargo install cargo-pgrx
      - name: Initialize pgrx
        run: cargo pgrx init
      - name: Cache pgrx
        uses: actions/cache@v4
        with:
          path: ~/.pgrx
          key: pgrx-${{ runner.os }}

  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        pg-version: [ 13, 14, 15, 16]
      fail-fast: false

    env:
      PG_VER: ${{ matrix.pg-version }}
      #PG_BIN: /usr/lib/postgresql/${{ matrix.pg-version }}/bin

    steps:
      - uses: actions/checkout@v4

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v11-pgrx-test"

      - uses: actions/cache@v4
        with:
          path: ~/.pgrx
          key: pgrx-${{ runner.os }}
      
      - name: Install PostgreSQL 
        run: |
          sudo apt-get install -y postgresql-${{ env.PG_VER }} postgresql-server-dev-${{ env.PG_VER }}
